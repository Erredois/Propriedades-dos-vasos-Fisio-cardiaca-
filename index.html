<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Sistema Circulatório</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .options button:hover {
      background-color: #e0e0e0;
    }
    .feedback {
      font-size: 1em;
      font-weight: bold;
      margin-top: 10px;
    }
    .feedback.correct {
      color: green;
    }
    .feedback.incorrect {
      color: red;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="question-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn" onclick="prevQuestion()" class="hidden">Anterior</button>
    </div>
    <div id="score-container" class="hidden"></div>
  </div>

  <script>
    const questions = [
      {
        "question": "Um paciente apresenta insuficiência cardíaca, com aumento do volume sanguíneo nas veias. Qual propriedade do sistema venoso explica sua capacidade de acomodar esse volume sem elevações drásticas na pressão?",
        "options": [
          "Alta complacência",
          "Baixa resistência vascular",
          "Alta viscosidade sanguínea",
          "Grande comprimento dos vasos"
        ],
        "correctAnswer": 0
      },
  {
    "question": "Um paciente apresenta hipertensão sistêmica crônica. Qual o papel das arteríolas periféricas na manutenção dessa condição?",
    "options": [
      "Aumentam a pós-carga devido à alta resistência vascular periférica",
      "Reduzem a pressão arterial ao facilitar o fluxo laminar",
      "Diminuem o retorno venoso ao reduzir a complacência venosa",
      "Promovem vasodilatação constante para equilibrar a pressão arterial"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Durante um exercício físico intenso, como o corpo regula o fluxo sanguíneo para priorizar a perfusão muscular?",
    "options": [
      "Aumentando a vasoconstrição em órgãos não nobres, como intestinos",
      "Reduzindo a frequência cardíaca para preservar energia",
      "Diminuindo a pós-carga através da vasodilatação das arteríolas periféricas",
      "Aumentando a resistência vascular nos músculos esqueléticos"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Um paciente com insuficiência cardíaca apresenta edema pulmonar agudo. Qual mecanismo contribui para essa condição?",
    "options": [
      "Aumento da pressão hidrostática nos capilares pulmonares",
      "Redução da pressão arterial sistêmica",
      "Vasodilatação excessiva nos capilares periféricos",
      "Aumento da viscosidade sanguínea"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Uma pessoa em estado de choque hipovolêmico recebe vasopressina. Qual o objetivo principal desse tratamento?",
    "options": [
      "Promover vasoconstrição para aumentar a pressão arterial",
      "Reduzir a resistência vascular periférica",
      "Aumentar a frequência cardíaca por estimulação direta do nó sinusal",
      "Diminuir a secreção de aldosterona para melhorar a perfusão renal"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Um paciente em estado séptico apresenta vasodilatação generalizada. Qual agente é frequentemente responsável por essa resposta?",
    "options": [
      "Óxido nítrico liberado pelo endotélio vascular",
      "Endotelina em níveis elevados",
      "Noradrenalina liberada pelas fibras simpáticas",
      "Aldosterona estimulando a reabsorção de sódio"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Em um caso de hipertensão arterial essencial, como a regulação pelo sistema renina-angiotensina-aldosterona contribui para a elevação da pressão arterial?",
    "options": [
      "Promovendo vasoconstrição e aumento do volume plasmático",
      "Diminuindo a resistência vascular periférica",
      "Aumentando a liberação de bradicinina para relaxamento vascular",
      "Reduzindo a secreção de aldosterona para excreção de sódio"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Um paciente apresenta bradicardia devido a um aumento na atividade parassimpática. Qual neurotransmissor está envolvido nesse processo?",
    "options": [
      "Acetilcolina atuando nos receptores muscarínicos M2",
      "Adrenalina aumentando a permeabilidade ao cálcio",
      "Noradrenalina reduzindo a excitabilidade do nó sinoatrial",
      "Dopamina promovendo o cronotropismo positivo"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Durante um episódio de anafilaxia, a histamina é liberada. Qual o efeito primário dessa substância nos vasos sanguíneos?",
    "options": [
      "Dilatação das arteríolas e aumento da permeabilidade capilar",
      "Vasoconstrição arterial e aumento da resistência vascular",
      "Redução da permeabilidade capilar e estabilização do fluxo",
      "Contração das células endoteliais e diminuição do edema"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Qual o impacto do aumento da viscosidade sanguínea, como na policitemia vera, sobre o fluxo sanguíneo?",
    "options": [
      "Diminuição do fluxo devido ao aumento da resistência vascular",
      "Aumento do fluxo por maior eficiência no transporte de oxigênio",
      "Redução da resistência periférica e melhora da perfusão tecidual",
      "Nenhum impacto significativo no sistema hemodinâmico"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Um paciente com obesidade grave desenvolve hipertensão arterial. Qual fator hemodinâmico está relacionado ao aumento da pressão arterial?",
    "options": [
      "Aumento do comprimento total dos vasos, elevando a resistência vascular",
      "Maior distensibilidade das arteríolas periféricas",
      "Redução do retorno venoso devido à menor complacência venosa",
      "Diminuição da viscosidade sanguínea por aumento do fluxo plasmático"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Qual é o mecanismo pelo qual o sistema nervoso simpático aumenta o débito cardíaco em situações de estresse?",
    "options": [
      "Aumentando a frequência cardíaca e a força de contração do coração",
      "Promovendo a vasodilatação das arteríolas periféricas",
      "Diminuindo a pós-carga ao relaxar a musculatura lisa vascular",
      "Inibindo a liberação de noradrenalina para reduzir a resistência vascular"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Um paciente com hipotensão apresenta um aumento na resistência vascular periférica. Qual fator explica essa resposta compensatória?",
    "options": [
      "Ativação do sistema nervoso simpático promovendo vasoconstrição",
      "Maior liberação de óxido nítrico para melhorar o fluxo sanguíneo",
      "Redução da secreção de renina pelos rins",
      "Inibição do sistema renina-angiotensina-aldosterona"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Como a liberação de noradrenalina pelas fibras simpáticas contribui para o controle da pressão arterial?",
    "options": [
      "Induzindo vasoconstrição e aumento da resistência vascular periférica",
      "Promovendo vasodilatação e redução da pós-carga",
      "Inibindo a secreção de aldosterona para aumentar a diurese",
      "Estimulando a liberação de óxido nítrico para relaxar a musculatura lisa"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Após uma hemorragia aguda, como a regulação hemodinâmica tenta restaurar a pressão arterial?",
    "options": [
      "Aumentando a liberação de vasopressina para promover vasoconstrição",
      "Diminuindo a frequência cardíaca para preservar energia",
      "Inibindo a liberação de renina para reduzir o volume plasmático",
      "Promovendo vasodilatação generalizada para melhorar o fluxo sanguíneo"
    ],
    "correctAnswer": 0
  },
  {
    "question": "Qual é o papel da endotelina em resposta a uma lesão vascular aguda?",
    "options": [
      "Promover vasoconstrição para limitar a perda de sangue",
      "Induzir vasodilatação para aumentar o fluxo local",
      "Reduzir a resistência vascular periférica",
      "Estimular a liberação de óxido nítrico para relaxar a musculatura lisa"
    ],
    "correctAnswer": 0
  }
    ];

    let currentQuestionIndex = 0;
    let correctAnswersFirstTry = 0;
    let hasAnsweredCorrectly = false;

    function showQuestion() {
      const questionContainer = document.getElementById('question-container');
      const currentQuestion = questions[currentQuestionIndex];
      hasAnsweredCorrectly = false;  // Reset for the new question
      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button onclick="checkAnswer(${index})">${option}</button>
          `).join('')}
        </div>
        <div id="feedback" class="feedback"></div>
      `;
    }

    function checkAnswer(selectedOption) {
      const feedbackElement = document.getElementById('feedback');
      const optionButtons = document.querySelectorAll('.options button');

      if (!hasAnsweredCorrectly) {
        if (selectedOption === questions[currentQuestionIndex].correctAnswer) {
          feedbackElement.textContent = 'Correto!';
          feedbackElement.classList.add('correct');
          hasAnsweredCorrectly = true;
          correctAnswersFirstTry++;
          optionButtons.forEach(button => button.disabled = true);
          setTimeout(nextQuestion, 2000);
        } else {
          feedbackElement.textContent = 'Incorreto! Tente novamente.';
          feedbackElement.classList.add('incorrect');
        }
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
        document.getElementById('prev-btn').classList.remove('hidden');
      } else {
        showScore();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
      if (currentQuestionIndex === 0) {
        document.getElementById('prev-btn').classList.add('hidden');
      }
    }

    function showScore() {
      const scoreContainer = document.getElementById('score-container');
      const questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = '';
      scoreContainer.innerHTML = `
        <div class="score">Você acertou ${correctAnswersFirstTry} de ${questions.length} questões de primeira!</div>
      `;
      scoreContainer.classList.remove('hidden');
    }

    showQuestion();
  </script>
</body>
</html>
